function OnClickCheck(element)
{
	//console.log(element.name);
	console.log("entering OnClickCheck")
	//alert(element.style.background);	
	
	element.disabled = true;
	p_movecount++;
	
	if (turn == 1)
	{
		alert("turn = 1 - something wrong....");
		return;
	}
	
	if (p_movecount > 8)
	{
		alert("Draw...");
		return;
	}
	
	if(element.value == BLANK_VAL && turn == 0 && p_movecount <= 8) 
	{
		element.value = PLAYER_VAL; 
		turn = 1;
		AssignValuesToVariables(); 
		
		if (element.name == "sqr1") sqr1T = 1;
		if (element.name == "sqr2") sqr2T = 1;
		if (element.name == "sqr3") sqr3T = 1;
		if (element.name == "sqr4") sqr4T = 1;
		if (element.name == "sqr5") sqr5T = 1;
		if (element.name == "sqr6") sqr6T = 1;
		if (element.name == "sqr7") sqr7T = 1;
		if (element.name == "sqr8") sqr8T = 1;
		if (element.name == "sqr9") sqr9T = 1;
		if (element.name == "sqr10") sqr10T = 1;
		if (element.name == "sqr11") sqr11T = 1;
		if (element.name == "sqr12") sqr12T = 1;
		if (element.name == "sqr13") sqr13T = 1;
		if (element.name == "sqr14") sqr14T = 1;
		if (element.name == "sqr15") sqr15T = 1;
		if (element.name == "sqr16") sqr16T = 1;

		if (DidAnyoneWin(PLAYER_VAL) )
		{	
			setTimeout(function() {
				alert("You won!");
				}, 500);		
			return;
		} else {
			DoComputerMove();
		}
	} 
	
	if (!gameOver && p_movecount == 8)
	{
		setTimeout(function() {
			alert("Draw!");
		}, 500);	
		return;
	}
	
}

function DoComputerMove()
{
	computer_moved = true;
	if(!ComputerWinCheck(computer_moved))
	{
		if (!BlockPlayerWinConditions())
		{
			if (!(MoveComputerTowardsWin()) )
			{
				if (!BlockPlayerWinConditions())
				{
					// Block Player Win
					if (!(MoveComputerTowardsWin()) )
					{
						MakeRandomMove();
					}
				}
			}
		}
	}
	
	if (DidAnyoneWin(COMPUTER_VAL))
	{
		setTimeout(function() {
			alert("You lost!");
			}, 500);		
		return;
	}

}
